<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: var(--surface);
      color: var(--onSurface);
      margin: 0;
    }

    body.resizing {
      user-select: none;
    }

    chart-parent {
      grid-area: chart;
      overflow-y: scroll;
      scrollbar-color: var(--onSurface) rgb(0, 0, 0, 0);
    }

    timeline-parent {
      grid-area: timeline;
      overflow-y: scroll;
      scrollbar-color: rgb(0, 0, 0, 0) rgb(0, 0, 0, 0);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }

    vertical-divider {
      grid-area: vertical-divider;
      display: flex;
      flex-direction: column;
      cursor: col-resize;
      justify-content: center;

      divider-thumb {
        display: inline-block;
        background: linear-gradient(315deg, transparent 75%, #414141 0)-10px 0,
          linear-gradient(45deg, transparent 75%, #d1d1d1 0)-10px 0,
          linear-gradient(135deg, #b1b1b1 50%, transparent 0) 0 0,
          linear-gradient(45deg, #515050 50%, #2d2d2d 0) 0 0 #313030;
        background-size: 4px 4px;
        height: 40px;
      }
    }

    panels-parent {
      grid-area: panels;

      ul li {
        cursor: pointer;
      }
    }

    header {
      grid-area: header;
    }

    footer {
      grid-area: footer;
    }

    explan-main {
      display: grid;
      grid-gap: 0;
      grid-template-columns: 70% 10px auto;
      grid-template-areas:
        "header   header           header"
        "timeline vertical-divider panels"
        "chart    vertical-divider panels"
        "footer   footer           footer";

      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: absolute;
    }

    chart-parent,
    timeline-parent,
    radar-parent,
    chart-parent {
      display: block;
      position: relative;
    }

    details {

      selected-task-panel,
      dependencies-panel,
      simulation-panel {
        display: block;
        padding: 8px;
      }
    }

    nav {
      display: flex;
      padding: 8px;
    }

    .hidden {
      display: none;
    }

    keyboard-map-dialog dialog,
    add-dependency-dialog dialog {
      background: var(--surface);
      color: var(--onSurface);
    }

    task-search-control {
      ul {
        list-style-type: none;
        padding-inline-start: 4px;

        li {
          font-family: 'Courier New', Courier, monospace;

          b {
            color: var(--onSurfaceSecondary);
          }
        }

        li[data-focus] {
          color: var(--onSurfaceSecondary);
        }

        li:hover {
          text-decoration: underline;
        }
      }
    }

    dependencies-panel {
      display: block;

      th {
        text-align: left;
      }

      button.delete {
        border-radius: 4px;
        border: solid 1px var(--surface);
        background: var(--surface);
        color: var(--onSurface);

        &:hover {
          border: solid 1px var(--onSurfaceMuted);
        }

        &:active {
          background: var(--highlight);
        }
      }
    }

    simulation-panel {
      .added {
        color: var(--added);
      }

      .removed {
        color: var(--removed);
      }

      table.paths td {
        cursor: pointer;
      }
    }

    @property --groupColor {
      syntax: "<color>";
      inherits: true;
      initial-value: rgb(0, 0, 0, 0);
    }

    @property --surface {
      syntax: "<color>";
      inherits: true;
      initial-value: #ddd;
    }

    @property --onSurface {
      syntax: "<color>";
      inherits: true;
      initial-value: rgb(34, 34, 34);
    }

    @property --onSurfaceSecondary {
      syntax: "<color>";
      inherits: true;
      initial-value: #2072c3;
    }

    @property --onSurfaceMuted {
      syntax: "<color>";
      inherits: true;
      initial-value: rgba(34, 34, 34, 0.5);
    }

    @property --overlay {
      syntax: "<color>";
      inherits: true;
      initial-value: rgb(0, 0, 0, 0.25);
    }

    @property --highlight {
      syntax: "<color>";
      inherits: true;
      initial-value: rgba(132, 126, 24, 0.776);
    }

    @property --added {
      syntax: "<color>";
      inherits: true;
      initial-value: rgba(24, 132, 47);
    }

    @property --removed {
      syntax: "<color>";
      inherits: true;
      initial-value: rgba(175, 15, 29);
    }

    body {
      --surface: #f5f5f5;
      --onSurface: hsl(0, 0%, 15%);
      --onSurfaceMuted: hsl(0, 0%, 24%);
      --onSurfaceSecondary: #2067c3;
      --overlay: rgb(0, 0, 0, 0.25);
      --groupColor: rgba(90, 206, 6, 0.15);
      --highlight: rgba(59, 114, 177, 0.2);
      --added: rgba(24, 132, 47);
      --removed: rgba(175, 15, 29);
    }

    body.darkmode {
      --surface: #000;
      --onSurface: hsl(0, 0%, 87%);
      --onSurfaceMuted: hsl(0, 0%, 74%);
      --onSurfaceSecondary: rgb(32, 114, 195);
      --overlay: rgb(255, 255, 255, 0.1);
      --groupColor: rgba(89, 206, 6, 0.1);
      --highlight: rgba(32, 114, 195, 0.393);
      --added: rgb(36, 180, 67);
      --removed: rgb(227, 22, 39);
    }
  </style>
</head>

<body class="darkmode">
  <explan-main>
    <header>
      <nav>
        <button id="dark-mode-toggle">Mode</button>
        <button id="group-by-toggle">GroupBy</button>
        <button id="radar-toggle">Radar</button>
        <button id="top-timeline-toggle">Top Timeline</button>
        <button id="critical-paths-toggle">Critical Paths</button>
        <button id="reset-zoom">Reset Zoom</button>
        <button id="focus-on-selected-task">Focus</button>
        <button id="gen-random-plan">Generate</button>
        <a id="download" download="plan.json" href="">Download</a>
        <label> Upload <input type="file" id="file-upload" /></label>
      </nav>
      <radar-parent>
        <canvas id="radar" width="1000" height="1000"></canvas>
      </radar-parent>
    </header>
    <timeline-parent>
      <canvas id="timeline" width="1000" height="1000"></canvas>
    </timeline-parent>
    <chart-parent>
      <canvas id="zoomed" width="1000" height="1000"></canvas>
      <canvas id="overlay" width="1000" height="1000"></canvas>
    </chart-parent>
    <vertical-divider>
      <divider-thumb></divider-thumb>
    </vertical-divider>
    <panels-parent>
      <details open>
        <summary>Search</summary>
        <search-task-panel>
          <task-search-control></task-search-control>
        </search-task-panel>
      </details>
      <details open>
        <summary>Task</summary>
        <selected-task-panel>
        </selected-task-panel>
        <dependencies-panel>
        </dependencies-panel>
      </details>
      <details>
        <summary>Simulation</summary>
        <button id="simulate">Simulate</button>
        <simulation-panel>
        </simulation-panel>
      </details>
    </panels-parent>
    <footer>Footer</footer>
    <keyboard-map-dialog>
    </keyboard-map-dialog>
    <add-dependency-dialog>
      <dialog>
        <h2>Predecessor/Successor</h2>
        <task-search-control></task-search-control>
      </dialog>
    </add-dependency-dialog>
  </explan-main>
  <script type="module" src="./dst/page.js"></script>
</body>

</html>
